<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">안녕하세요</p>
    <h2>반갑습니다.</h2>
    <input id="input1" name="input1" type="text" /><br>
    <button id="btn1">확인1</button>
    <!-- <button id="btn1" onclick="func1();">확인1</button> -->
    <h1 id="title1"></h1>
     

    <script>
        console.dir(document.getElementById("btn1"));
        // 1. 속성 방식
        // document.getElementById("btn1").onclick = function(){

        // }
        // 2. 인라인 function
        // function func1(){
        //     alert("func1 실행됨");
        // }
        // 3. Event Listener
        document.getElementById("btn1")
        .addEventListener("click", function(){

            // console.dir(document.getElementById("input1"));
            var val1 = document.getElementById("input1").value;
            // console.log(val1);

            document.getElementById("title1").textContent = val1;
        });
        // id 접근 방식

        document.querySelector("#p1").style = "color : red;";

        document.querySelectorAll("h2")[0].style="color : blue;";
