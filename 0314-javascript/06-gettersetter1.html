<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알쓸신잡GetterSetter</title>
</head>
<body>
    <script>
        const obj1 = {
            _val1_ : "데이터1",
            get val1() { // 이거 메서드
                return _val1_ + "aaaa";
            },
            set val1(val) { // 이것도 메서드
                _val1_ = 123 + val;
            },
        }

        obj1.val1 = "데이터1111";
        console.log(obj1.val1);
        console.dir(obj1);
    </script>
</body>
</html>
