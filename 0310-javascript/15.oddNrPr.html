<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddNrPr</title>
</head>
<!-- 1부터 n까지 홀수 출력하기 
• 입력: <input> 태그를 이용해 사용자로부터 숫자 n을 입력받아 저장합니다. 
• 출력: for 문을 사용하여 1부터 n까지 순회하면서 홀수인 값들을 하나의 문자열에 누적한 후, 
alert("홀수 목록: " + oddNumbers)로 출력합니다. -->
<body>
    <input type="number" name="num1" id="num1">
    <button id="btn">generating</button>    
    <div id="oddNr"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            var k= parseInt(document.getElementById("num1").value)
            var i=1;
            var result="";
            for(i=1; i<=k; i++){
                if(i%2 !== 0){
                    alert("홀수목록:"+i);
                    result+="oddNr"+i;
                    document.getElementById("oddNr").innerText=result;
                };              
            }
        });
    </script>
</body>
</html>
