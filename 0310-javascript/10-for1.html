<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++){
            // if(i===3)break;
            if(i===3)continue;
            console.log(`내용${i}`);
        }
        // 초기화, 조건검사, 증감식이 모두 한꺼번에 작동할 수 있는 방식이 for문이다.

    </script>
</body>
</html>
