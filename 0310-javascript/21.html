<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 테이블</title>
</head>
<body>
    <h1>2x2 테이블</h1>
    <div id="myTable"></div>

    <script>
        // 테이블 내용을 만들 빈 문자열
        var tableContent = "<table border='1'>";

        // 행을 2번 반복 (2행)
        for (var i = 1; i <= 2; i++) {
            tableContent += "<tr>"; // 행 시작

            // 열을 2번 반복 (2열)
            for (var j = 1; j <= 2; j++) {
                tableContent += "<td>" + i + "-" + j + "</td>"; // 셀 내용
            }

            tableContent += "</tr>"; // 행 끝
        }

        tableContent += "</table>"; // 테이블 끝

        // div에 테이블 넣기
        document.getElementById("myTable").innerHTML = tableContent;
    </script>
</body>
</html>
