<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문_인사 5회 출력</title>
</head>
<body>  
    <div id="div1"></div>
     <script>

        var i=0;
        var result ="";
        while(i<5){
            // console.log("안녕하세요?")
            // result ="";
            i++;
            result +=`<p>안녕하세요? -${i} </p>`;
            // document.getElementById("div1").innerHTML = result;
            // 내부에 위치할 때와 외부에 위치할 때의 차이점은?
        }
        document.getElementById("div1").innerHTML = result;
     </script>

</body>
</html>
