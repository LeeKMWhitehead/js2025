<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadowDom</title>
    <style>
        h1{
            color: red;
            font-size: 5rem;
        }
        /* 위와 같이 스타일에서 변경을 시도해봐야 절대 변경불가 */
    </style>
</head>
<body>
    <input type="range" name="whitehead" id="Bertrand">
    <div class="sample"></div>
   
    <script>
        // 본문의  global DOM과 분리된 영역을 설정
        // -> attachShadow를 통해 shadowRoot를 생성
        document.querySelector('.sample').attachShadow({mode:'open'});
        let h1 = document.createElement('h1');
        h1.textContent ="hello";
        document.querySelector('.sample').shadowRoot.innerHTML =
        // 외부에서 선언하면 효과가 없고 내부에서 선언하면 효과 발생

        // <style>
        //     h1{color: red;}
        // </style>
        //     '<p>오늘도 좋은 하루</p>';
        document.querySelector('.sample').shadowRoot.prepend(h1);
    </script>
</body>
</html>
