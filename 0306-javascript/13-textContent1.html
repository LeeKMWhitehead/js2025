<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <input type="number" name="num1" id="num1">

    <script>
        // document.getElementById("div1").textContent = "<h1>이것은 헤더 태그입니다.</h1>"
        // 텍스트 컨텐츠, h1이 적용되지 않음
        document.getElementById("div1").innerText = "<h1>이것은 헤더 태그입니다.</h1>"
        // 이너 텍스트, h1이 적용되지 않음, 그냥 텍스트로 이해함
        // document.getElementById("div2").innerHTML = "<h1>이것은 헤더 태그입니다.</h1>"
        // innerHTML은 h1을 인식함.
        var h1 = document.createElement("h1");
        h1.textContent = "이것은 헤더 태그입니다.";
        h1.innerText = "이것은 헤더 태그입니다.";
        h1.innerHTML = "이것은 헤더 태그입니다.";
        //이것은 가급적 피할 것. 태그까지 같이 인식됨.
        document.getElementById("div3").append(h1);

        document.getElementById("num1").addEventListener("input", function(){
            var val1 = document.getElementById("num1").value;
            console.log(val1);
        });
    </script>
</body>
</html>
