<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
                var v1 =parseInt(prompt("첫번째 값")); //숫자로 받아야 하므로 parseInt갖다 붙임
        var v2 =parseInt(prompt("두번째 값"));

        //1
        alert(v1+v2);
        
        //2
        alert(v1-v2);
        alert(`${v1} -${v2}:${v1-v2}`);//이렇게 무지성으로 작성해도 중간은 감 v1과 v2 값을 일일히 기입할 필요가 없음.

        //3
        alert(v1*v2);

        //4
        console.log(v1/v2);

        //5
        documen.write(((++v1)+(++v2)));

        //6
        document.write((v1>v2) ? "큽니다.":"작습니다.");

        //7
        document.write((v1<v2) ? "<" : ">");

        //8
        document.write((v1>=v2) ? "v1이 v2 이상" : "v1이 v2미만");     
    </script>
</body>
