<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 논리연산자
        // 기본적 형태 -&& 연산
        console.log(true && true);
        console.log(true && false);
        console.log(false&& true);
        console.log(false && false);
        console.log(`---------------`)
        // 기본적 형태 -|| called pipe
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);
        console.log(`---------------`)
        // 기본적 형태 -!(not) All programming languages have it commonly.
        console.log(!true);
        console.log(!false);

        
    </script>
</body>
</html>
