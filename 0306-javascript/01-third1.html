<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator ex 1</title>
</head>
<body>
    <script>
        // adult verification
        var age = prompt("당신의 나이는");         // 프롬프트를 받기 위해 적어 넣음
        age = parseInt(age);
        var result = (age >= 20) ? "당신은 성인입니다." : "당신은 미성년자입니다."; // 2지 선다형, 참이면 왼쪽 거짓이면 오른쪽으로 간다.
        alert(result); // alert는 screen에 출력해주는 기능
        // 유일한 값의 변화를 줄 수 있는 연산이 3항 연산자
    </script>
</body>
</html>
