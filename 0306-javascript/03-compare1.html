<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison_operator</title>    
</head>
<body>
    <script>
        var a1 = 3;
        var b1 = 4;

        console.log(a1 < b1) // true
        // >, >=, <, <=, ==, != => common factor of programming languages
        //  ===, !== => 일치, 불일치 연산, JavaScript 유일, major languages 중에 유일, minor는 모름
        console.log('1' == 1); // true, 일치불일치연산자, 자바스크립트는 유형에 관계없이 동일한 값을 갖는 경우 true를 뱉어냄
        console.log('1' === 1); // false, 동등부등연산자
        


    </script>
</body>
</html>
