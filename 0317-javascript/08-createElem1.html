<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li 추가, 인접추가</title>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li>내용1</li>
            <li id="middle">내용2</li>
            <li>내용3</li>
        </ul>
    </div>
 
    <button id="btn1">li 추가</button>
    <button id="btn2">li 인접 추가</button>
 
    <script>
        let cnt1 = 0;
        let cnt2 = 0;
 
        document.getElementById("btn1").addEventListener("click", function(){
            const li = document.createElement("li");
            li.textContent = `새로운 목록${++cnt1}`;
            // 뒤로 붙인다.
            // document.getElementById("ul1").append(li);
            // 앞으로 붙인다.
            // document.getElementById("ul1").append(li);
            document.getElementById("ul1").prepend(li);
        });
 
        document.getElementById("btn2").addEventListener("click", function(){
            const li = document.createElement("li");
            li.textContent = `인접한 목록${++cnt2}`;
            // document.querySelector("#middle").before(li);
            document.querySelector("#middle").after(li);
        });
    </script>
</body>
</html>
