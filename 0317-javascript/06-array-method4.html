<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열에서 배열로 데이터를 나누는 매커니즘
        const str1 = "aaa, bbb, ccc, ddd";
        const arr1_1 = str1.split(",");
        console.log(arr1_1); // ["aaa", "bbb", "ccc", "ddd"]

        // 배열에서 데이터를 나누는 방법 - 1
        const arr2_1 = [1, 2, 3, 4, 5];
        const arr2_2 = arr2_1.slice(2);
        console.log(arr2_1); // [1, 2, 3, 4, 5]
        console.log(arr2_2); // [3, 4, 5]
        const arr2_3 = arr2_1.slice(2,4);
        console.log(arr2_3); // [3, 4]
        const arr2_4 = arr2_1.slice(0,3);
        console.log(arr2_4); // [1, 2, 3]
        //const arr2_5 = arr2_1.slice(0,3);
        // console.log(arr2_5); //[1, 2, 3]
        const arr2_5 = arr2_1.slice(-3);
        console.log(arr2_5); //[3, 4, 5]
//         slice() 메서드의 특징:

// slice() 메서드는 원본 배열을 변경하지 않음.
// slice() 메서드는 원본 배열의 일부분을 복사하여 새로운 배열을 생성.


        // 배열에서 데이터를 나누는 방법 - 2
        // splice() 메서드는 원본 배열을 직접 수정.
        const arr3_1 = [1, 2, 3, 4, 5];
        const arr3_3 = arr3_1;
        const arr3_2 = arr3_1.splice(2);
        console.log(arr3_1); // [1, 2]
        console.log(arr3_2); // [3, 4, 5]
        console.log(arr3_3); // [1, 2]

        // data searching
        const arr4_1 =[
            {name : "a1", price: 1000, category : "A"},
            {name : "b1", price: 3000, category : "B"},
            {name : "c1", price: 2000, category : "B"},
            {name : "d1", price: 1500, category : "A"},
            {name : "e1", price: 4000, category : "B"},           
        ];

        // 조건1 : price가 3000이상인 data만 보고 싶을 경우, 단수형 search
    const arr4_2 = arr4_1.find(function(item){
        return item.name === "e1";        
    });
    console.log("---------------------")
    console.dir(arr4_2);

        // 조건2  : 복수형 search -> 새로운 배열로 반환가능
    const arr4_3 = arr4_1.filter(function(item){
        return item.price >= 3000;
    });
    console.log("---------------------")
    console.dir(arr4_3);

        //조건3 : name이 e1인 애를 제거
        const arr4_4 = arr4_1.filter(function(item){
            return item.name !== "e1"
        });
        console.dir(arr4_4);
    </script>
</body>
</html>
