<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Class1{
        setName1(name){
            this.name = name;
        }
        getName1(){
            return this.name;
        }
    }
    // validateCheck(){
    // if(this.name == undefined){
    // delete this.name;
    //     }
    // }

    // 1
    const obj1 = new Class1();
    obj1.setName1("kgh");
    console.log(obj1.getName1());
    document.write("1.~~~~~~~"+obj1.getName1());
    console.dir(obj1);
    document.write("<br>");

    // 2
    const obj2 = new Class1();
    obj2.name = "aaa";
    console.log(obj2.getName1());
    document.write("2.~~~~~~~"+obj2.getName1());
    document.write("<br>");
    //3
    Class1.prototype.getCustomName1 = function(){
        return `name: ${this.name}`;
    }
    console.log(obj1.getCustomName1());
    console.log(obj2.getCustomName1());
    document.write("3.~~~~~~~"+obj1.getCustomName1());
    document.write("<br>");
    document.write("4.~~~~~~~"+obj2.getCustomName1());
    document.write("<br>");
    // 4
    Class1.prototype.getCustomAge1 = function(){
        return `age: ${this.age}`;
    }
    obj1.age =30;
    console.log(obj1.getCustomAge1()); // 30
    document.write(obj1.getCustomAge1());
    document.write("<br>");
    Class1.prototype.age =40; // dafault property
    console.log(obj2.getCustomAge1()); // 40
    document.write(obj2.getCustomAge1());
    document.write("<br>");
</script>
</body>
</html>
