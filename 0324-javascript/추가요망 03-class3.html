<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        class Class1{
            // method를 통해 선언하는 방식
            setAge(age){
                this.age = age;                
            }
            getAge(){
                return this.age
            }
        }

        const obj1 = new Class1()
        obj1.setAge(40);
        //setter가 아무 것도 안 넣어서 이걸 씀
        console.log(obj1.getAge());        
        const obj2 = new Class1();
        obj2.setAge(50);
        console.dir(obj1);
        console.dir(obj2);
        obj1.__proto__.setA = function(){
            console.log("이것은 setA다.");
        };
        console.dir(obj1);
        console.dir(obj2);

        // 2

        Class1.prototype.setB = function(){
            console.log("이것은 setB다.")
        }
        obj1.setB();
        obj2.setB();
    </script>
</body>
</html>
