//Math.random()에서 처럼 Math가 class고, random이 Sample1이다.
class Sample1{
    static distance(a,b){
        return Math.abs(a-b);
    }
}

console.log(Sample1.distance(1,2));
document.write(Sample1.distance(100,2));
