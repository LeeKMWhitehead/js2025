<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internalexternaljavascript</title>
  </head>
  <body>
    <!-- 가장 기초적인 방식 내부 스크립트 방식 <script></script> -->
    <script>
      console.log("내부 스크립트 작성 방식");
      console.log("\" 이것은 '스크립트' 작성 예제입니다.\"");
      console.log(`"이것"은 '스크립트' 작성 예제입니다.`);
    //   단일 주석문- 한 줄만 쓰는 주석문
    /*
    다중 주석문 - 다수 개의 줄을 쓰는 주석문
    */
    </script>
    <!-- 외부 자바스크립트 작성방식 -->
    <script src="./02-javascript2.js"></script>
    <!-- 인라인 자바스크립트 작성 방식 -->
    <button onclick="alert('이것은 인라인 자바스크립트')">클릭</button>
  </body>
</html>
