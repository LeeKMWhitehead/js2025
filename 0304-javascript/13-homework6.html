<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- "당신은 회원입니까?"라는 질문을 던지는 confirm 창을 통해 true 혹은 false를 alert으로 출력하라. -->
<body>
    <script>
    var yesOrno=prompt(console.log(confirm("당신은 회원입니까?")));
    alert(yesOrno);    
</script>
</body>
</html>
