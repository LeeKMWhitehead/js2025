<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1234567890123456789);
        console.log(1234567890123456789001);
        console.log(123456789012345678900123);
        console.log(123456789012345678901);
        console.log(123456789012345678900123);
        // 자리수가 클 때 발생하는 오류는 증권가, 은행권, 금융권 (SI project) 웹 프로그램을 개발할 때 주의해야 함. 해결방법은 물론 있음
        console.log(0.1+0.2);
        // 결과값이 0.3이 아니고 0.30000000000000004로 나타남. 왜 그럴까? 우리가 일반적으로 알고 있는 진법을 모두 지원하는 것이 아니고 사칙연산도 인간이 하는 방식과 컴퓨터가 하는 방법이 다르다. garbage값인 04를 마지막에 갖다 붙이고 끝난다. 정수형으로 바꿔서 연산수행하고 다시 소수형으로 변환. 별도의 라이브러리가 존재함.
        console.log(((0.1*10+0.2*10))/10) 
        // naver 입사시험
    </script>
</body>
</html>
