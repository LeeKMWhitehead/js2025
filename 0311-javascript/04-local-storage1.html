<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 고급기능 -->
<body>
    <script>
        document.getElementById("lo-save").addEventListener("click", function(){
            localStorage.setItem("mycat", "Tom");
        });
 
        document.getElementById("lo-load").addEventListener("click", function(){
            var cat = localStorage.getItem("mycat");
            document.getElementById("result1").textContent = `내 고양이 이름은 ${cat}`;
        });
 
        document.getElementById("lo-delete").addEventListener("click", function(){
            localStorage.removeItem("mycat");
        });
 
        document.getElementById("se-save").addEventListener("click", function(){
            sessionStorage.setItem("mydog", "willy");
        });
 
        document.getElementById("se-load").addEventListener("click", function(){
            var dog = sessionStorage.getItem("mydog");
            document.getElementById("result2").textContent = `내 강아지 이름은 ${dog}`;
        });
 
        document.getElementById("se-delete").addEventListener("click", function(){
            sessionStorage.removeItem("mydog");
        });
    </script>
</body>
</html>
