<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prototype은 공유된다.그래서 obj1, obj2를 콘솔 창에 들어가서 보면 둘다 프로토타입에 func1이 들어가 있다.
        // 초보 프로그래머가 자원관리에 어려움을 겪는 원인 발생. console.dir(obj1); console.dir(obj2);를 처봐라.
        const obj1 ={
            a1: 123,
            b1: "abc"
        }

        obj1.__proto__.func1 = function(){
            console.log("이것은 obj1의 프로토타입에서 선언한 함수입니다.");
            console.log(this.a1);
        }

        obj1.func1();

        // 이상현상
        const obj2 ={
            a1 : 987,
            c1 : 456            
        }

        obj2.func1(); //???
    </script>
</body>
</html>
