<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 ternary operator</title>
</head>
<body>
    <script>
        var v1= parseInt(prompt("첫번째 값"));
        var v2= parseInt(prompt("두번째 값"));

        var result = (v1 > v2) ? `v1이 v2보다 크다.` : `v1이 v2보다 작다.`;
        console.log(result);
        alert(result);
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 ternary operator</title>
</head>
<body>
    <script>
        var v1= parseInt(prompt("첫번째 값"));
        var v2= parseInt(prompt("두번째 값"));

        var result = (v1 > v2) ? `v1이 v2보다 크다.` : (v1 < v2) ? `v1이 v2보다 작다.` : `v1과 v2가 같다.`;
        console.log(result);
        alert(result);
    </script>
</body>
</html>
