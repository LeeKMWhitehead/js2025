<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체1. 객체는 그냥 이거야.
        const obj1 = {};
        // const obj1 = {};은 허락할 수 없지만 obj1.으로 점찍고 뒤에 들어가는 것은 괜찮다. 

        // 1-1. 객체 + 속성 + 값
        const obj2 = {
            key1 : 123,
            key2 : 12.34,
            key3 : -456.,
            key4 : 54.32,
            key5 : "abc",
            key6 : 'abc',
            key7 : `abc`
        }

        // 1-2 객체 + 메서드
        const obj3 ={
            method1(){
                console.log("method1");
            },
            method2(a,b){
                console.log("method2", a, b);
            },
            method3(){
                return "method3";
            },
            method4(a, b){
                console.log("method4");
                return a+b;
            }         
        }
            // 1-3. 접근 및 호출
            // 1-3-1. 속성 값 호출
            console.log(obj2, key1);
            // 1-3-2. 속성 값 갱신
            obj2.key2 = 43.21;
            // 1-3-3. 메서드 호출
            obj3.method1();
            // 1-3-4. 메서드 호출 + 매개변수 사용
            obj3.method2("값1", "값2");
            // 1-3-5. 메서드 호출 + 리턴 값 사용
            let val1 = obj3.method3();
            console.log(val1);
            
    </script>
</body>
</html>
