<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML요소도 배열처럼</title>
    <style>
        h1{
            color: red;
        }
    </style>

</head>
<body>
    <h1>Die Sprache ist das Haus des Seins.</h1>

    <h1>The language you speak is the house of the existence. Philosophical proposition</h1>
    <h1>디 슈프라케 이스트 다스 하우스 데스 자인스.</h1>
    <div id="div1">
        <p>안녕하세요?</p>
        <h1>반갑습니다.</h1>
        <h3>이것을 풀스택 클래스입니다.</h3>
        <p>추가된 글입니다.</p>
        <p>언어는 존재의 집이다. 비트겐슈타인</p>
        <p>실존이란 무엇인가? 그냥 존재하는 것과 실존은 무슨 차이가 있는가?</p>
    </div>

    <script>
        // 1
        const objs = document.getElementById("div1").children;
        console.log(`----------------------`);
        console.dir(objs);
        for(const obj of objs){
            // HTMLCollection 객체를 순회하면서
            // 각 자식 요소를 obj 변수에 할당합니다.
            console.log(`----------------------`);
            console.dir(obj);
            console.log(`----------------------`);
            console.dir(objs);
        }
        // 2
        const objs2 = document.querySelectorAll("p");
        console.log(`----------------------`);
        console.dir(objs2);

        objs2.forEach(function(elem, index){
            console.dir(elem);
        });
    </script>
</body>
</html>
