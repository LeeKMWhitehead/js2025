<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 아래는 맥주공장의 발효탱크에 축적되는 발효가스의 농도에 관한 문제다. 일정 농도를 초과하면 폭발위험이 있으므로 관리해야할 필요성이 있다.
        //  some : 값이 한 개라도 들어 맞으면 참, 아니면 거짓, javascript 내장 메서드, 아래 예는 일종의 callback ft.
        const per1 = [45, 80, 32, 64, 75];

        const arr1_1 = per1.some(function(gas){
            return gas >= 85;
        });
        console.log(arr1_1); // false

        // every :
        const arr2_1 = per1.every(function(gas){
            return gas >= 40;
        });
        console.log(arr2_1);
        // false
        const arr2_2 = per1.every(function(gas){
            return gas >= 32;
        });
        console.log(arr2_2); // true

        // 실제로 some과 every는 항상 동반한다. 그럴 수밖에 없다.

    </script>
</body>
</html>
