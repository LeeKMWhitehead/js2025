<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p>내용1</p>
        <p id="p2">내용2</p>
        <p >내용3</p>
    </div>

    <script>
        // 태그의 이동 예제
        // const p2 = document.querySelector("#p2");
        // document.querySelector("#div1").append(p2);

        // 태그의 복사 예제
        const p1 = document.querySelector("#div1").firstElementChild.cloneNode(true);
        document.querySelector("#div1").prepend(p1);
        p1.textContent = "New Element";
        const p3 = document.querySelector("#div1").lastElementChild.cloneNode(true);
        document.querySelector("#div1").append(p3);
        p3.textContent = "This is the last row cloned."

        const c1 = document.querySelector("#div1").children;
        // id가 div1인 HTML인 요소를 선택한다.  div 요소를 선택하고 선택된 요소의 모든 자식요소들을 HTMLCollection 객체로 반환
        console.dir(c1); // c1 객체의 속성을 자세히 보여줌
        // div1 요소의 자식요소들의 목록과 각 요소의 속성들을 콘솔에서 확인할 수 있음.
    </script>
</body>
</html>
