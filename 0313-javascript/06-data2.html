<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 ={
            a1 : 1,
            b1 : "abc"
        }
        const obj2 = obj1;
        obj1.a1 = 40;
        console.log(obj2.a1); //10 call by reference 주소에 의한 참조라고 부름
        // 자바스크립트는 보안에 취약하다.
        obj1.a1=80;
        console.log(obj2.a1);
        // obj1={
        //     a1 : 100,
        // }
        console.log(obj1.a1);
        obj2.a1=100;
        console.log(obj2.a1);
    </script>
</body>
</html>
