<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통atrtribute 추가하기</title>
    <style>
        body { font-family: sans-serif; padding: 20px; } 
        ul{
            list-style-type: none;
            padding: 0;
        }
        li { margin: 5px 0; padding: 5px; border: 1px solid #ccc; }
    </style>
</head>
<!-- 문제 3. 여러 요소에 공통 속성(attribute) 추가하기 - 문제 설명:
HTML에 클래스 `"item"`을 가진 여러 `<li>` 요소가 있다고 가정합니다. 각 요소에 순차적으로 `data
index` 속성을 부여합니다. (예: 첫 번째 `<li>`는 `data-index="0"`, 두 번째는 `data-index="1"` 등) - 요구 사항:
1. `document.querySelectorAll`을 이용하여 NodeList를 가져옵니다.
2. 반복문을 사용해 각 요소마다 `setAttribute`로 `data-index` 추가합니다. - 확장: 생성된 인덱스를 HTML 내부에 표시하도록 텍스트 노드를 추가해도 좋습니다.  -->
<body>
    <ul>
        <li class="item" id="item">첫번째 아이템</li>
        <li class="item" id="item">두번째 아이템</li>
        <li class="item" id="item">세번째 아이템</li>
    </ul>   
    
    <script> 
        // 모든 .item 요소 선택 및 인덱스 부여
        const items = document.querySelectorAll('.item');
        items.forEach(function(item, index){
            item.setAttribute('data-index', index);
            // 각 아이템에 인덱스 값을 보여주기 위해 텍스트를 추가
            item.textContent +="(data-index:"+index+")";
        });
    </script>
</body>
</html>
