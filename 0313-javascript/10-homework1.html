<!-- ### 문제 1. 특정 요소의 속성(attribute) 읽기
- 문제 설명: 
 HTML 파일 내 `<div id="myElement" data-info="Hello, World!"></div>` 요소에서 `data-info` 속성의
값을 읽어 콘솔에 출력합니다.
- 요구 사항: 
 1. `document.getElementById`로 요소를 선택합니다. 
 2. `getAttribute` 메서드를 이용해 `data-info`의 값을 읽습니다.
- 예상 결과: 콘솔에 “Hello, World!”를 출력.-->

<body>
   <div id="myElement" data-info="Hello, World!"></div>
   <div id="screen"></div>
   <button id="btn">버튼</button>
   <script>
    
    document.getElementById("btn").addEventListener("click", function(){
        const greeting = document.getElementById("myElement").getAttribute('data-info');
        console.log(greeting);
        document.getElementById("screen").textContent = greeting;
    });
   </script>
</body>
</html>
