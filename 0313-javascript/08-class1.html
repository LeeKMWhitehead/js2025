<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 조작, 특히 toggle</title>
    <style>
        .txt1{
            color: red;
        }
        .txt2{
            font-size: 3rem;
        }
        .txt3{
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <p id="p1">안녕하세요? 반갑습니다.</p>
    <button id="btn"> toggle p tag</buton>
    <script>
        // class list를 위한 method가 따로 있다.

        // document.getElementById("p1").classList.remove("txt1", "txt2", "txt3");
        document.getElementById("btn").addEventListener("click", function(){
            // 1. txt1이 있는지 없는지를 확인

            const p1= document.getElementById("p1");
            // if(p1.classList.contains("txt1")){
            //     p1.classList.remove("txt1");
            // }else{
            //     p1.classList.add("txt1");
            // }

            p1.classList.toggle("txt1");
            p1.classList.toggle("txt2");
            p1.classList.toggle("txt3");
        });
    </script>
</body>
</html>
