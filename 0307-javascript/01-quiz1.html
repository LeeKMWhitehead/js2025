<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝판별기</title>
</head>
<body>
    <h1>홀짝판별기</h1>
    <input type="text" id="number-input" palceholder="숫자 입력">
    <button id="chkbtn">검사</button>
    <div id="result"></div>
    <script>
        // 1.  한 번에 모든 것을 다 치려고 하지 말 것!
        // 1-1. 정상적으로 버튼이 눌리는 지 확인. - console.log('버튼 눌림!') 메세지 출력
        document.getElementById("chkbtn").addEventListener("click", function(){
            // console.log("버튼 눌림!");
            // 1-2. 홀짝을 판단할 값을 가져와야 함. input에 입력된 값을 받아서 변수에 저장한다. -- 저장된 변수의 값을 찍어보기.
            // 여기 잠깐 봐봐. var inputVal=document.getElementById("numberInput").value;
            // console.log(inputVal);
            // var inputVal=document.getElementById("numberInput").value;
            // 여기서 발생한 오류를 잡아냄
            var inputVal=parseInt(document.getElementById("number-input").value);
            // console.log(inputVal);
            // 점검만을 위한 도구니까 주석처리
            // 1-3. (inputVal %2)이 0이면 짝수다를 아니면 홀수다를 리턴
            // 
            document.getElementById("result").textContent =
            ((inputVal %2) ===0)?
            `${inputVal}는 짝수입니다.`:
            `${inputVal}는 홀수입니다.`;
            // 여기서 textContent의 역할을 알 수 있다.
            // 결과를 동일한 화면에 출력시켜주고 원래의 틀이 지워지지 않는다.
        })

    </script>
</body>
</html>
