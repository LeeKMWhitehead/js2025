<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RanNrGuessingGame</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Random Number Guessing Game</h1>
    <input type="number" name="num1" id="num1" min="0" max="100">
    <button id="btn">제출</button>
    <div id="result"></div>
    <script>
// console.log(Math.floor(Math.random()*100+1));
var ranNr=Math.floor(Math.random()*100+1);
// 난수 발생이 먼저 일어나야 함.
document.getElementById("btn").addEventListener("click", function(){
var score = parseInt(document.getElementById("num1").value);

var result =
score > ranNr ? "The number you entered is greater than the number generated by random generating function.":

score < ranNr ? "The number you entered is lesser than the number generated by random generating function.": "congratulations! your answer is correct."
document.getElementById("result").textContent = result;

});
    </script>
</body>
</html>
