<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domStyle</title>
</head>
<body>
    <p id="p1">안녕하세요?</p>
    <script>
        // document.getElementById("p1").style="font-size: 3rem;";
        document.getElementById("p1").style.fontSize="3rem";
        //CSS에서 쓰던 font-size에서 -를 사용하지 않고 붙여쓰되 대문자를 사용하여 스타일의 속성을 표시한다. JavaScript는 -를 사용하지 않는다.
        // document.getElementById("p1").style="color:red;";
        document.getElementById("p1").style.color="orange";        
    </script>
</body>
</html>
