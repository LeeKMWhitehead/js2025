<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        console.log(i);
        console.dir(i);
        const obj1 = {
            a : 1,
            b : "abc"
        };
        console.log(obj1);
        console.dir(obj1);
        // 이 코드는 console.log()와 console.dir()의 차이점을 보여주고,
        // 객체의 속성을 콘솔에 출력하는 방법을 설명합니다.
        // console.dir()은 객체의 속성을 자세히 분석할 때 유용하게 사용됩니다.
    </script>
</body>
</html>
