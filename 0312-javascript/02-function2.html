<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // parameter - 함수에 전달한 데이터를 담은 변수
        // 호출 시 호출과 동시에 담을 데이터를 넣어 주면 해당 데이터가 parameter에
        // 선언된 변수에 들어가서 사용할 수 잇도록 이동이 된다.
        function func1(a){
            console.log(`전달받은 값은: $(a)`);
        }

        func1(5);

        function func2(a, b){
            console.log(`전달받은 값은: ${a} : ${b}`);
        }

        func2(2,5);
        // 첫번째 두번째 값이 차례로 mapping돼서 들어감
        func2(4);
        // 첫번째 값만 입력됐으므로 두번째 값은 undefined 상태가 됨
        func2(undefined, 7);
        // 이럴 경우 함수 자체를 다시 선언하는 것을 고려해야 함
        func2(6,7,9);
        // 뒷쪽 값은 버려진다. 가변적으로 더 받아들이고 싶으면?

        function func3(a, ...b){
            console.log(`전달받은 값은: ${a}, ${b}`);
        }

        func3(6,7,8,9);
        // 남는 것들은 rest type, 이런 것들이 있다라는 정도로 가볍게 비중을 두지 않고 설명하고 지나감, 남은 것들은 배열로. 추후에 다시 설명할 분위기
        func3(6,7,8,func2(2));
        // 함수를 parameter로 사용하는 것도 가능
        func3("a", 9);
        // JavaScript는 바로 위에서 볼 수 있는 바과 같이 데이터 타입이 다르더라도 용납한다.
        func3("a", 9, "b", true);

        // function 이후에 추가내용 있음



    </script>
</body>
</html>
