<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(()=>{
            $("h2").replaceWith("<h3>바뀐 메서트</h3>")
            $("<p>Change</p>").replaceAll("div");
            $("strong").unwrap();
            $(".ct1").wrap("<div/>");
            $(".ct2").wrapAll("<div/>");
            $(".ct2").wrapInner("<h3/>");
        })
    </script>
    <style>
        div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- section*2>(h2{제목}+(div{내용 $}*2)) -->
    <section>
        <h2>제목</h2>
        <div>내용 1</div>
        <div>내용 2</div>
    </section>
    <section>
        <h2>제목</h2>
        <div>내용 1</div>
        <div>내용 2</div>
    </section>
    <!-- h1#title>strong{unwrap 태그} -->
    <h1 id="title1"><strong>unwrap 태그</strong></h1>
</body>
</html>
