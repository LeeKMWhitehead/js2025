<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>

        $(()=>{
            $("#btn1").click(function(){
                alert("버튼1 누름!!! button1 pressed!!!");
            })
 
            $("#btn2").on("click", function(){
                alert("버튼2 누름!!! button2 pressed!!!")
            });
 
            $("#btn3").on({
                "mouseover focus" :  function(){
                    $("#btn3").css("background-color","blue");
                },
                "mouseout blur" : function(){
                    $("#btn3").css("background-color","green");
                }
            });
            // $("#btn1").click();
            // $("#btn3").trigger("mouseover");
            $("#btn3").off("mouseover focus");
        });
    </script>
</head>
<body>
    <!-- button#btn${버튼$}*4 -->
    <button id="btn1">버튼 1</button>
    <button id="btn2">버튼 2</button>
    <button id="btn3">버튼 3</button>
    <button id="btn4">버튼 4</button>
</body>
</html>
